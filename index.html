<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h4>TEAM</h4>
            <h1>CHECK OUR TEAM</h1>
        </div>

        <div class="row">
            <div class="column">
                <div class="card">
                    <div class="image">
                        <img src="img1.jpg">
                        <div class="icons">
                            <div class="social"><i class="fa-brands fa-x-twitter"></i></div>
                            <div class="social"><i class="fa-brands fa-facebook"></i></div>
                            <div class="social"><i class="fa-brands fa-instagram"></i></div>
                            <div class="social"><i class="fa-brands fa-linkedin-in"></i></div>
                        </div>
                    </div>
                    <div class="content">
                        <h3 class="name">Walter White</h3>
                        <p class="role">Chief Executive Officer</p>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="image">
                        <img src="img2.jpg">
                        <div class="icons">
                            <div class="social"><i class="fa-brands fa-x-twitter"></i></div>
                            <div class="social"><i class="fa-brands fa-facebook"></i></div>
                            <div class="social"><i class="fa-brands fa-instagram"></i></div>
                            <div class="social"><i class="fa-brands fa-linkedin-in"></i></div>
                        </div>
                    </div>
                    <div class="content">
                        <h3 class="name">Sarah Jhonson</h3>
                        <p class="role">Product Manager</p>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="image">
                        <img src="img3.jpg">
                        <div class="icons">
                            <div class="social"><i class="fa-brands fa-x-twitter"></i></div>
                            <div class="social"><i class="fa-brands fa-facebook"></i></div>
                            <div class="social"><i class="fa-brands fa-instagram"></i></div>
                            <div class="social"><i class="fa-brands fa-linkedin-in"></i></div>
                        </div>
                    </div>
                    <div class="content">
                        <h3 class="name">William Anderson</h3>
                        <p class="role">CTO</p>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <div class="image">
                        <img src="img4.jpg">
                        <div class="icons">
                            <div class="social"><i class="fa-brands fa-x-twitter"></i></div>
                            <div class="social"><i class="fa-brands fa-facebook"></i></div>
                            <div class="social"><i class="fa-brands fa-instagram"></i></div>
                            <div class="social"><i class="fa-brands fa-linkedin-in"></i></div>
                        </div>
                    </div>
                    <div class="content">
                        <h3 class="name">Amanda Jepson</h3>
                        <p class="role">Accountant</p>
                    </div>
                </div>
            </div>




        </div>

    </div>
</body>
</html>
